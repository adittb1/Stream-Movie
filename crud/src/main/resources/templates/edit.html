<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Mahasiswa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Mahasiswa</h2>
    <form th:action="@{/edit}" th:object="${mahasiswa}" method="post">
        <div class="mb-3">
            <label for="nrp" class="form-label">NRP</label>
            <!-- NRP biasanya primary key, jadi kita disable supaya tidak diubah -->
            <input type="text" th:field="*{nrp}" class="form-control" id="nrp" readonly/>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Nama</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required/>
        </div>
        <button type="submit" class="btn btn-success">Simpan</button>
        <a href="/" class="btn btn-secondary ms-2">Batal</a>
    </form>
</div>
</body>
</html>
