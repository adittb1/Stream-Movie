<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daftar Mahasiswa</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f9;
        }
        h2 {
            color: #343a40;
            font-weight: 700;
            margin-bottom: 30px;
        }
        .table thead {
            background-color: #000000;
            color: white;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .btn-warning {
            background-color: #ffc107;
            border: none;
            color: #212529;
        }
        .btn-warning:hover {
            background-color: #ffca2c;
            color: #212529;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background-color: #bb2d3b;
        }
        .actions {
            display: flex;
            gap: 8px;
            justify-content: center;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">CRUD Mahasiswa</a>
        <div class="d-flex">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-light">Logout</button>
            </form>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Daftar Mahasiswa</h2>
        <a href="/tambah" class="btn btn-primary">Tambah Mahasiswa</a>
    </div>

    <div class="table-responsive shadow-sm rounded bg-white p-3">
        <table class="table table-bordered align-middle text-center mb-0">
            <thead class="bg-dark text-white">
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">NRP</th>
                    <th scope="col">Nama</th>
                    <th scope="col" style="width: 160px;">Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="mhs, iterStat : ${daftarMahasiswa}">
                    <td th:text="${iterStat.index + 1}">1</td>
                    <td th:text="${mhs.nrp}">NRP</td>
                    <td th:text="${mhs.name}">Nama</td>
                    <td class="actions">
                        <a th:href="@{'/edit/' + ${mhs.nrp}}" class="btn btn-warning btn-sm">Edit</a>
                        <form th:action="@{'/hapus/' + ${mhs.nrp}}" method="post" onsubmit="return confirm('Yakin ingin menghapus?')" style="margin:0;">
                            <button class="btn btn-danger btn-sm" type="submit">Hapus</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(daftarMahasiswa)}">
                    <td colspan="4" class="text-center text-muted">Data mahasiswa tidak ditemukan.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
