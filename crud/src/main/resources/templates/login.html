<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - POP STAR CINEMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: #141425;
            border: none;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
        }

        h3 {
            color: #ffc107;
            font-weight: 700;
            margin-bottom: 25px;
        }

        .form-label {
            color: #ccc;
            font-weight: 500;
        }

        .form-control {
            background-color: #222235;
            color: #fff;
            border: 1px solid #444;
            border-radius: 12px;
            padding: 12px;
            transition: border 0.3s, box-shadow 0.3s;
        }

        .form-control::placeholder {
            color: #888;
        }

        .form-control:focus {
            border-color: #00c9a7;
            box-shadow: 0 0 0 0.2rem rgba(0, 201, 167, 0.25);
            background-color: #222235;
            color: #fff;
        }

        .btn-custom {
            background: linear-gradient(to right, #ffb800, #ff5f00);
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            padding: 12px;
            transition: filter 0.3s;
        }

        .btn-custom:hover {
            filter: brightness(1.1);
        }

        .alert {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 8px;
        }

        a {
            color: #00c9a7;
            font-size: 0.95rem;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="card">
    <h3 class="text-center">üåü Login ke POP STAR CINEMA</h3>

    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="alert alert-danger mb-3">Username atau password salah</div>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Masukkan username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan password" required>
        </div>

        <div class="d-grid mt-4 gap-2">
            <button type="submit" class="btn btn-custom">Login</button>
            <a th:href="@{/}" class="btn btn-custom text-center">‚Üê Kembali ke Beranda</a>
        </div>
    </form>

    <div class="mt-4 text-center">
        <a th:href="@{/register}">Belum punya akun? Daftar di sini</a>
    </div>
</div>

</body>
</html>
