<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${cinema.id == null ? 'Add New Cinema' : 'Edit Cinema'}">Add New Cinema</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

    <div class="bg-white rounded-3xl shadow-lg p-10 max-w-md w-full">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-8 text-center"
            th:text="${cinema.id == null ? 'Add New Cinema' : 'Edit Cinema'}">
            Add New Cinema
        </h1>

        <!-- Hanya baris action ini yang berubah -->
        <form th:action="@{/admin/cinema/save}" th:object="${cinema}" method="post" class="space-y-6">

            <!-- Hidden ID -->
            <input type="hidden" th:field="*{id}" />

            <div>
                <label for="title" class="block text-gray-700 font-semibold mb-2">Title</label>
                <input id="title" type="text" th:field="*{title}" required
                    class="w-full rounded-xl border border-gray-300 px-4 py-3 placeholder-gray-400 text-gray-900
                           focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" />
            </div>

            <div>
                <label for="url" class="block text-gray-700 font-semibold mb-2">Video URL</label>
                <input id="url" type="text" th:field="*{url}" required
                    class="w-full rounded-xl border border-gray-300 px-4 py-3 placeholder-gray-400 text-gray-900
                           focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" />
            </div>

            <div>
                <label for="thumbnailUrl" class="block text-gray-700 font-semibold mb-2">Thumbnail URL</label>
                <input id="thumbnailUrl" type="text" th:field="*{thumbnailUrl}"
                    class="w-full rounded-xl border border-gray-300 px-4 py-3 placeholder-gray-400 text-gray-900
                           focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" />
            </div>

            <div class="text-right">
                <a href="/admin/cinema" class="inline-block mr-4 px-6 py-3 bg-gray-300 rounded-xl hover:bg-gray-400">Cancel</a>
                <button type="submit"
                    class="bg-blue-600 text-white font-bold px-6 py-3 rounded-2xl shadow-md
                           hover:bg-blue-700 transition duration-200">
                    Save
                </button>
            </div>
        </form>
    </div>

</body>
</html>
