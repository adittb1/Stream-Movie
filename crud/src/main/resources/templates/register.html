<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - POP STAR CINEMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: #141425;
            border: none;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
        }

        h3 {
            color: #ffc107;
            font-weight: 700;
            margin-bottom: 25px;
        }

        .form-label {
            color: #ccc;
            font-weight: 500;
        }

        .form-control {
            background-color: #222235;
            color: #fff;
            border: 1px solid #444;
            border-radius: 12px;
            padding: 12px;
            transition: border 0.3s, box-shadow 0.3s;
        }

        .form-control::placeholder {
            color: #888;
        }

        .form-control:focus {
            border-color: #00c9a7;
            box-shadow: 0 0 0 0.2rem rgba(0, 201, 167, 0.25);
            background-color: #222235;
            color: #fff;
        }

        .btn-custom, .btn-back-custom {
            background: linear-gradient(to right, #ffb800, #ff5f00);
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            padding: 12px;
            transition: filter 0.3s;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .btn-custom:hover,
        .btn-back-custom:hover {
            filter: brightness(1.1);
            color: #000;
            text-decoration: none;
        }

        .alert {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 8px;
        }

        a {
            color: #00c9a7;
            font-size: 0.95rem;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="card">
    <h3 class="text-center">üìù Daftar ke POP STAR CINEMA</h3>

    <form th:action="@{/register}" method="post">
        <!-- Alert jika terjadi error umum -->
        <div th:if="${param.error}" class="alert alert-danger mb-3">Registrasi gagal, silakan coba lagi</div>

        <!-- Alert jika paket habis -->
        <div th:if="${param.paketHabis}" class="alert alert-danger mb-3">Paket yang Anda pilih sudah habis, silakan pilih paket lain</div>

        <!-- Nama Lengkap -->
        <div class="mb-3">
            <label for="username" class="form-label">Nama</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Masukkan nama" required
                   pattern="[A-Z][a-z]*(\s[a-z]+)*" title="Huruf pertama harus kapital">
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email" required
                   pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" title="Masukkan email yang valid (contoh: email@domain.com)">
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan password" required
                   pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                   title="Minimal 8 karakter dengan kombinasi huruf dan angka">
        </div>

        <!-- Pilih Paket -->
        <div class="mb-3">
            <label for="paketId" class="form-label">Pilih Paket</label>
            <select class="form-control" id="paketId" name="paketId" required>
                <option value="" disabled selected>-- Pilih Paket --</option>
                <option th:each="paket : ${pakets}"
                        th:value="${paket.id}"
                        th:text="${paket.namaPaket + ' (Sisa: ' + paket.kuota + ') - Rp. ' + paket.harga}">
                </option>
            </select>
        </div>

        <div class="d-grid mt-4">
            <button type="submit" class="btn-custom">Daftar</button>
        </div>

        <!-- Tombol kembali -->
        <div class="d-grid mt-2">
            <a th:href="@{ / }" class="btn-back-custom">‚¨Ö Kembali ke Beranda</a>
        </div>
    </form>

    <div class="mt-4 text-center">
        <a th:href="@{/login}">Sudah punya akun? Login di sini</a>
    </div>
</div>

</body>
</html>
