<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hapus Mahasiswa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Konfirmasi Hapus</h2>
    <p>Apakah Anda yakin ingin menghapus mahasiswa berikut?</p>

    <ul>
        <li><strong>NRP:</strong> <span th:text="${mahasiswa.nrp}">NRP</span></li>
        <li><strong>Nama:</strong> <span th:text="${mahasiswa.name}">Nama</span></li>
    </ul>

    <form th:action="@{'/hapus/' + ${mahasiswa.nrp}}" method="post">
        <button type="submit" class="btn btn-danger">Ya, Hapus</button>
        <a href="/" class="btn btn-secondary">Batal</a>
    </form>
</div>
</body>
</html>
